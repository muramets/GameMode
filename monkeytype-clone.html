<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>monkeytype</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Variables from serika_dark theme */
    :root {
      --bg-color: #323437;
      --main-color: #e2b714;
      --caret-color: #e2b714;
      --sub-color: #646669;
      --sub-alt-color: #2c2e31;
      --text-color: #d1d0c5;
      --error-color: #ca4754;
      --error-extra-color: #7e2a33;
      --colorful-error-color: #ca4754;
      --colorful-error-extra-color: #7e2a33;
      
      --roundness: 0.5rem;
      --font: "Roboto Mono", "Vazirmatn", monospace;
      scroll-padding-top: 2rem;
      font-weight: 400;
    }

    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: var(--font);
      color: var(--text-color);
      overflow-x: hidden;
      background: var(--bg-color);
      line-height: 1.25;
    }

    html {
      overflow-y: scroll;
      scroll-behavior: smooth;
      scrollbar-width: thin;
      scrollbar-color: var(--sub-color) transparent;
    }

    ::selection {
      background-color: var(--main-color);
      color: var(--sub-alt-color);
    }

    ::placeholder {
      color: var(--sub-color);
      opacity: 1;
    }

    /* Content Grid System */
    .content-grid {
      --padding-inline: 2rem;
      --content-max-width: 1536px;
      --breakout-size: calc((calc(var(--content-max-width) + 12rem) - var(--content-max-width)) / 2);
      
      justify-content: center;
      display: grid;
      grid-template-columns:
        [full-width-start]
        var(--padding-inline)
        [full-width-padding-start]
        minmax(0, 1fr)
        [breakout-start]
        minmax(0, var(--breakout-size))
        [content-start]
        min(100% - (var(--padding-inline) * 2), var(--content-max-width))
        [content-end]
        minmax(0, var(--breakout-size))
        [breakout-end]
        minmax(0, 1fr)
        [full-width-padding-end]
        var(--padding-inline)
        [full-width-end];
    }

    .content-grid > :not(.breakout, .full-width, .full-width-padding) {
      grid-column: content;
    }

    .content-grid > .breakout {
      grid-column: breakout;
    }

    .content-grid > .full-width {
      grid-column: full-width;
    }

    .content-grid > .full-width-padding {
      grid-column: full-width-padding;
    }

    #app {
      min-height: 100vh;
      grid-template-rows: [top-start] auto [content-start] 1fr [content-end] auto [top-end];
      overflow: hidden;
      row-gap: 2rem;
      padding-top: 2rem;
      padding-bottom: 2rem;
      width: 100%;
    }

    /* Header Styles */
    header {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    #logo {
      display: grid;
      grid-auto-flow: column;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: var(--text-color);
    }

    #logo .icon {
      width: 3rem;
      height: 3rem;
    }

    #logo .icon svg {
      width: 100%;
      height: 100%;
      fill: var(--text-color);
    }

    #logo h1 {
      font-size: 1.5rem;
      font-weight: 400;
      line-height: 1.2;
    }

    #logo .top {
      font-size: 0.7em;
      color: var(--sub-color);
      line-height: 1;
    }

    /* Navigation */
    nav {
      font-size: 1rem;
      line-height: 1rem;
      color: var(--sub-color);
      display: grid;
      grid-auto-flow: column;
      gap: 0.5rem;
      width: fit-content;
      grid-template-columns: auto auto auto auto 1fr auto;
      justify-self: end;
    }

    .textButton {
      background: none;
      border: none;
      color: var(--sub-color);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: calc(var(--roundness) / 2);
      transition: color 0.125s, background-color 0.125s;
      display: grid;
      place-items: center;
      text-decoration: none;
      font-size: 1rem;
      line-height: 1rem;
    }

    .textButton:hover {
      color: var(--text-color);
      background-color: var(--sub-alt-color);
    }

    .textButton:focus-visible {
      outline: none;
      box-shadow: 0 0 0 0.1rem var(--bg-color), 0 0 0 0.2rem var(--text-color);
      border-radius: calc(var(--roundness) / 2);
    }

    .textButton .icon {
      width: 1.25em;
      height: 1.25em;
      display: grid;
      place-content: center;
    }

    /* Bell button with notification bubble */
    button.showAlerts {
      position: relative;
      background: none;
      border: none;
      color: var(--sub-color);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: calc(var(--roundness) / 2);
      transition: color 0.125s, background-color 0.125s;
      display: grid;
      place-items: center;
      font-size: 1rem;
      line-height: 1rem;
    }

    button.showAlerts:hover {
      color: var(--text-color);
      background-color: var(--sub-alt-color);
    }

    button.showAlerts .icon {
      width: 1.25em;
      height: 1.25em;
      display: grid;
      place-content: center;
    }

    .notificationBubble {
      position: absolute;
      top: 0.2em;
      right: 0.2em;
      background: var(--main-color);
      color: var(--bg-color);
      font-size: 0.6em;
      line-height: 1;
      padding: 0.2em 0.3em;
      border-radius: 50%;
      min-width: 1.2em;
      text-align: center;
    }

    /* User login button styling */
    .textButton.view-login {
      font-size: 1.25em;
    }

    /* Account menu */
    .accountButtonAndMenu {
      position: relative;
    }

    .accountButtonAndMenu .view-account {
      position: relative;
      align-items: center;
      gap: 0.33em;
      display: grid;
      grid-auto-flow: column;
      background: none;
      border: none;
      color: var(--sub-color);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: calc(var(--roundness) / 2);
      transition: color 0.125s, background-color 0.125s;
      text-decoration: none;
      font-size: 1rem;
      line-height: 1rem;
    }

    .accountButtonAndMenu .view-account:hover {
      color: var(--text-color);
      background-color: var(--sub-alt-color);
    }

    .accountButtonAndMenu .loading,
    .accountButtonAndMenu .user,
    .accountButtonAndMenu .avatar {
      grid-column: 1/2;
      grid-row: 1/2;
      width: 1.25em;
      height: 1.25em;
      display: grid;
      place-content: center;
    }

    .accountButtonAndMenu .text {
      font-size: 0.75em;
      align-self: center;
    }

    .accountButtonAndMenu .levelAndBar {
      transition: 0.125s;
    }

    .accountButtonAndMenu .level {
      transition: 0.125s;
      width: max-content;
      font-size: 0.65em;
      line-height: 0.65em;
      align-self: center;
      color: var(--bg-color);
      background: var(--sub-color);
      padding: 0.4em 0.4em;
      border-radius: calc(var(--roundness) / 2);
    }

    .accountButtonAndMenu .view-account:hover .level {
      background-color: var(--text-color);
    }

    /* Test Configuration */
    #testConfig {
      margin-bottom: 2rem;
    }

    #testConfig .row {
      display: grid;
      grid-template-columns: auto 1fr auto auto auto auto auto;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      max-width: 800px;
      margin: 0 auto;
    }

    #testConfig .spacer {
      width: 100%;
    }

    #testConfig .puncAndNum,
    #testConfig .mode,
    #testConfig .time,
    #testConfig .wordCount,
    #testConfig .quoteLength {
      display: flex;
      gap: 0.25rem;
    }

    #testConfig .textButton {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      white-space: nowrap;
    }

    #testConfig .textButton.active {
      background-color: var(--main-color);
      color: var(--bg-color);
    }

    /* Typing Test Area */
    #typingTest {
      position: relative;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    #wordsWrapper {
      position: relative;
      margin: 2rem 0;
    }

    #wordsInput {
      position: absolute;
      left: -9999px;
      opacity: 0;
    }

    #words {
      font-size: 1.5rem;
      line-height: 1.8;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 60ch;
      margin: 0 auto;
      gap: 0.5ch;
      position: relative;
      padding: 1rem;
    }

    .word {
      display: flex;
      color: var(--sub-color);
      position: relative;
    }

    .word.active {
      color: var(--text-color);
    }

    .word.error {
      color: var(--error-color);
    }

    .letter {
      position: relative;
    }

    .letter.correct {
      color: var(--text-color);
    }

    .letter.incorrect {
      color: var(--error-color);
      background-color: var(--error-extra-color);
    }

    .letter.extra {
      color: var(--error-extra-color);
      background-color: var(--error-color);
    }

    #caret {
      position: absolute;
      width: 2px;
      height: 1.8em;
      background-color: var(--caret-color);
      animation: blink 1s infinite;
      z-index: 10;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    #restartTestButton {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--sub-color);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: calc(var(--roundness) / 2);
      transition: color 0.125s;
    }

    #restartTestButton:hover {
      color: var(--text-color);
    }

    /* Result Section */
    #result {
      margin-top: 2rem;
      text-align: center;
    }

    #result .wrapper {
      max-width: 800px;
      margin: 0 auto;
    }

    #result .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    #result .group {
      text-align: center;
    }

    #result .group .top {
      font-size: 0.875rem;
      color: var(--sub-color);
      margin-bottom: 0.5rem;
    }

    #result .group .bottom {
      font-size: 2rem;
      font-weight: 500;
      color: var(--text-color);
    }

    #result .group.wpm .bottom {
      color: var(--main-color);
    }

    /* Utility Classes */
    .hidden {
      display: none !important;
    }

    .focus {
      /* For focus mode functionality */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #testConfig .row {
        grid-template-columns: 1fr;
        gap: 1rem;
        text-align: center;
      }

      #testConfig .spacer {
        display: none;
      }

      nav {
        grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
        gap: 0.25rem;
      }

      #words {
        font-size: 1.25rem;
        max-width: 90vw;
      }

      header {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 1rem;
      }

      nav {
        justify-self: center;
      }
    }

    /* Command Line */
    #commandLine {
      align-items: start;
      padding: 6rem 2rem;
      transition: background 0.125s;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      display: grid;
      place-items: center start;
    }

    #commandLine.hidden {
      display: none;
    }

    #commandLine .modal {
      overflow: hidden;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 0 0.2em transparent;
      transition: outline 0.125s;
      padding: 0;
      display: block;
      background: var(--sub-alt-color);
      border-radius: var(--roundness);
    }

    #commandLine .searchicon {
      color: var(--sub-color);
      margin: 1px 1rem 0 1rem;
      display: grid;
      place-content: center;
    }

    #commandLine input {
      background: var(--sub-alt-color);
      padding: 1rem 1rem 1rem 0;
      color: var(--text-color);
      border: none;
      outline: none;
      font-size: 1rem;
      width: 100%;
      border-radius: var(--roundness);
      font-family: var(--font);
    }

    #commandLine input:focus-visible {
      box-shadow: none;
    }

    #commandLine input::placeholder {
      color: var(--sub-color);
    }

    #commandLine .suggestions {
      display: block;
      overflow-y: auto;
      max-height: calc(100vh - 12rem - 3rem);
      display: grid;
      cursor: pointer;
      user-select: none;
      scrollbar-width: thin;
      scrollbar-color: var(--sub-color) transparent;
    }

    #commandLine .command {
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      line-height: 0.75rem;
      color: var(--sub-color);
      display: grid;
      grid-template-columns: auto 1fr;
      transition: all 0.125s;
      border-bottom: 1px solid var(--bg-color);
    }

    #commandLine .command:last-child {
      border-radius: 0 0 var(--roundness) var(--roundness);
      border-bottom: none;
    }

    #commandLine .command:hover,
    #commandLine .command.active {
      color: var(--bg-color) !important;
      background: var(--text-color) !important;
    }

    #commandLine .command .fas,
    #commandLine .command .far {
      margin-right: 0.5rem;
      color: var(--sub-color);
      width: 1.25em;
      text-align: center;
    }

    #commandLine .command:hover .fas,
    #commandLine .command:hover .far,
    #commandLine .command.active .fas,
    #commandLine .command.active .far {
      color: var(--bg-color);
    }

    #commandLine .command div {
      pointer-events: none;
    }

    #commandLine.noBackground {
      background: none;
    }

    #commandLine.noBackground .modal {
      box-shadow: 0 0 0 0.2em var(--sub-alt-color);
    }
  </style>
</head>

  <dialog id="commandLine" class="modalWrapper hidden">
    <div class="modal">
      <div style="display: grid; grid-template-columns: auto 1fr; align-items: center;">
        <div class="searchicon">
          <i class="fas fa-fw fa-search"></i>
        </div>
        <input type="text" class="input" placeholder="Type to search" />
      </div>
      <div class="suggestions">
        <div class="command" data-command="changeTheme">
          <div><i class="fas fa-palette"></i>Change theme</div>
        </div>
        <div class="command" data-command="changeFont">
          <div><i class="fas fa-font"></i>Change font</div>
        </div>
        <div class="command" data-command="changeMode">
          <div><i class="fas fa-clock"></i>Change mode</div>
        </div>
        <div class="command" data-command="togglePunctuation">
          <div><i class="fas fa-at"></i>Toggle punctuation</div>
        </div>

          <div><i class="fas fa-hashtag"></i>Toggle numbers</div>
        </div>

          <div><i class="fas fa-globe"></i>Change language</div>
        </div>

          <div><i class="fas fa-redo"></i>Restart test</div>
        </div>

          <div><i class="fas fa-cog"></i>View settings</div>
        </div>

          <div><i class="fas fa-info"></i>View about</div>

        </div>

    </div>

  <script>
    // Basic typing test functionality
    let currentWordIndex = 0;
    let currentLetterIndex = 0;
    let isTestStarted = false;
    let startTime = null;
    let correctChars = 0;
    let totalChars = 0;
    
    const wordsInput = document.getElementById('wordsInput');
    const words = document.querySelectorAll('.word');
    const caret = document.getElementById('caret');
    
    // Position caret
    function positionCaret() {
      const currentWord = words[currentWordIndex];
      const currentLetter = currentWord?.children[currentLetterIndex];
      
      if (currentLetter) {
        const rect = currentLetter.getBoundingClientRect();
        const wordsRect = document.getElementById('words').getBoundingClientRect();
        
        caret.style.left = (rect.left - wordsRect.left) + 'px';
        caret.style.top = (rect.top - wordsRect.top) + 'px';
      }
    }
    
    // Handle input
    wordsInput.addEventListener('input', (e) => {
      if (!isTestStarted) {
        isTestStarted = true;
        startTime = Date.now();
      }
      
      const typed = e.target.value;
      const currentWord = words[currentWordIndex];
      const expectedWord = Array.from(currentWord.children).map(l => l.textContent).join('');
      
      // Clear previous styling
      Array.from(currentWord.children).forEach(letter => {
        letter.classList.remove('correct', 'incorrect', 'extra');
      });
      
      // Style current word
      for (let i = 0; i < Math.max(typed.length, expectedWord.length); i++) {
        const letter = currentWord.children[i];
        if (i < typed.length) {
          if (i < expectedWord.length) {
            if (typed[i] === expectedWord[i]) {
              letter.classList.add('correct');
              if (i === typed.length - 1) correctChars++;
            } else {
              letter.classList.add('incorrect');
            }
          } else {
            // Extra character
            if (!currentWord.children[i]) {
              const extraLetter = document.createElement('div');
              extraLetter.className = 'letter extra';
              extraLetter.textContent = typed[i];
              currentWord.appendChild(extraLetter);
            }
          }
        }
      }
      
      totalChars++;
      currentLetterIndex = typed.length;
      positionCaret();
    });
    
    // Handle space (next word)
    wordsInput.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && e.target.value.trim()) {
        e.preventDefault();
        
        words[currentWordIndex].classList.remove('active');
        currentWordIndex++;
        currentLetterIndex = 0;
        
        if (currentWordIndex < words.length) {
          words[currentWordIndex].classList.add('active');
          wordsInput.value = '';
          positionCaret();
        } else {
          // Test finished
          finishTest();
        }
      }
    });
    
    // Finish test
    function finishTest() {
      const timeElapsed = (Date.now() - startTime) / 1000 / 60; // minutes
      const wpm = Math.round((correctChars / 5) / timeElapsed);
      const accuracy = Math.round((correctChars / totalChars) * 100);
      
      document.querySelector('#result .wpm .bottom').textContent = wpm;
      document.querySelector('#result .acc .bottom').textContent = accuracy + '%';
      
      document.getElementById('result').classList.remove('hidden');
      wordsInput.blur();
    }
    
    // Restart test
    document.getElementById('restartTestButton').addEventListener('click', () => {
      location.reload();
    });
    
    // Configuration buttons
    document.querySelectorAll('#testConfig .textButton').forEach(button => {
      button.addEventListener('click', () => {
        const parent = button.parentElement;
        parent.querySelectorAll('.textButton').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        
        // Toggle visibility based on mode
        if (button.dataset.mode) {
          document.querySelectorAll('.time, .wordCount, .quoteLength').forEach(el => el.classList.add('hidden'));
          
          if (button.dataset.mode === 'time') {
            document.querySelector('.time').classList.remove('hidden');
          } else if (button.dataset.mode === 'words') {
            document.querySelector('.wordCount').classList.remove('hidden');
          } else if (button.dataset.mode === 'quote') {
            document.querySelector('.quoteLength').classList.remove('hidden');
          }
        }
      });
    });
    
    // Focus input on page load
    wordsInput.focus();
    positionCaret();
    
    // Click to focus
    document.getElementById('words').addEventListener('click', () => {
      wordsInput.focus();
    });

    // Command Line functionality
    const commandLine = document.getElementById('commandLine');
    const commandInput = commandLine.querySelector('.input');
    const suggestions = commandLine.querySelector('.suggestions');
    const commands = suggestions.querySelectorAll('.command');
    let activeCommandIndex = 0;
    let isCommandLineOpen = false;
    let allCommands = Array.from(commands);

    // Show command line
    function showCommandLine() {
      isCommandLineOpen = true;
      commandLine.classList.remove('hidden');
      commandInput.value = '';
      commandInput.focus();
      updateActiveCommand();
      filterCommands('');
    }

    // Hide command line
    function hideCommandLine() {
      isCommandLineOpen = false;
      commandLine.classList.add('hidden');
      wordsInput.focus();
    }

    // Update active command highlight
    function updateActiveCommand() {
      commands.forEach((cmd, index) => {
        cmd.classList.toggle('active', index === activeCommandIndex);
      });
    }

    // Filter commands based on search
    function filterCommands(searchTerm) {
      const filteredCommands = [];
      let visibleIndex = 0;

      commands.forEach((cmd) => {
        const text = cmd.textContent.toLowerCase();
        const matches = text.includes(searchTerm.toLowerCase());
        
        cmd.style.display = matches ? 'grid' : 'none';
        
        if (matches) {
          filteredCommands.push(cmd);
          cmd.dataset.visibleIndex = visibleIndex;
          visibleIndex++;
        }
      });

      // Reset active command index if needed
      if (activeCommandIndex >= filteredCommands.length) {
        activeCommandIndex = Math.max(0, filteredCommands.length - 1);
      }

      updateActiveCommand();
      return filteredCommands;
    }

    // Execute command
    function executeCommand(command) {
      const commandType = command.dataset.command;
      
      switch (commandType) {
        case 'restartTest':
          location.reload();
          break;
        case 'changeTheme':
          alert('Theme changing not implemented in demo');
          break;
        case 'changeFont':
          alert('Font changing not implemented in demo');
          break;
        case 'changeMode':
          alert('Mode changing not implemented in demo');
          break;
        case 'togglePunctuation':
          document.getElementById('punctuationMode').click();
          break;
        case 'toggleNumbers':
          document.getElementById('numbersMode').click();
          break;
        case 'changeLanguage':
          alert('Language changing not implemented in demo');
          break;
        case 'viewSettings':
          alert('Settings page not implemented in demo');
          break;
        case 'viewAbout':
          alert('About page not implemented in demo');
          break;
        case 'viewAccount':
          alert('Account page not implemented in demo');
          break;
        default:
          console.log('Unknown command:', commandType);
      }
      
      hideCommandLine();
    }

    // Global keyboard events
    document.addEventListener('keydown', (e) => {
      if (!isCommandLineOpen) {
        // Open command line with Esc
        if (e.key === 'Escape') {
          e.preventDefault();
          showCommandLine();
        }
      } else {
        // Command line is open
        if (e.key === 'Escape') {
          e.preventDefault();
          hideCommandLine();
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          const visibleCommands = Array.from(commands).filter(cmd => cmd.style.display !== 'none');
          activeCommandIndex = Math.min(activeCommandIndex + 1, visibleCommands.length - 1);
          updateActiveCommand();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          activeCommandIndex = Math.max(activeCommandIndex - 1, 0);
          updateActiveCommand();
        } else if (e.key === 'Enter') {
          e.preventDefault();
          const visibleCommands = Array.from(commands).filter(cmd => cmd.style.display !== 'none');
          if (visibleCommands[activeCommandIndex]) {
            executeCommand(visibleCommands[activeCommandIndex]);
          }
        }
      }
    });

    // Command input events
    commandInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value;
      filterCommands(searchTerm);
      activeCommandIndex = 0;
      updateActiveCommand();
    });

    // Command click events
    commands.forEach((command) => {
      command.addEventListener('click', () => {
        executeCommand(command);
      });
    });

    // Close command line when clicking outside
    commandLine.addEventListener('click', (e) => {
      if (e.target === commandLine) {
        hideCommandLine();
      }
    });
  </script>
